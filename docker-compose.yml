version: '3.8'

services:
  game:
    build:
      context: .
      dockerfile: Dockerfile
    image: crazy-eights:latest
    container_name: crazy-eights-game
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: unless-stopped
    networks:
      - game-network
    volumes:
      # Mount for hot-reload in development (optional)
      # - ./:/app
      # - /app/node_modules
      
      # Mount for persistent logs (optional)
      - game-logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: crazy-eights-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - game
  #   networks:
  #     - game-network
  #   restart: unless-stopped

networks:
  game-network:
    driver: bridge
    name: crazy-eights-network

volumes:
  game-logs:
    driver: local